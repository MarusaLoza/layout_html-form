<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.d4e31ec6.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form onsubmit="onSubmit()"> <fieldset name="attribute" class="fieldest-css"> <legend> Personal information</legend> <div class="div_margin"> <label class="label-style" for="surname"> Surname: <input type="text" required minlength="2" autocomplete="off" id="surname" name="surname"> </label> </div> <div class="div_margin"> <label class="label-style" for="name"> Name: <input type="text" required minlength="2" autocomplete="off" id="name" name="name"> </label> </div> <div class="div_margin"> <label class="label-style" for="old"> How old are You? <input type="number" value="12" autocomplete="off" id="old" max="100" min="1"> </label> </div> <div class="div_margin"> <label class="label-style" for="birth"> Full date of birth: <input type="date" placeholder="mm/dd/yyyy" pattern="\d+" id="birth" name="birthday"> </label> </div> <div class="div_margin"> <label for="acsept" class="label-style"> I accept the term of the agreement <input type="checkbox" id="acsept" required name="acsept"> </label> </div> </fieldset> <fieldset name="attribute" class="fieldest-css"> <legend>Registration</legend> <div class="div_margin"> <label class="label-style" for="email"> E-mail: <input type="email" placeholder="email@example.com" required id="email" name="email"> </label> </div> <div class="div_margin"> <label class="label-style" for="password"> Password: <input type="password" required id="password" name="password"> </label> </div> </fieldset> <fieldset name="attribute" class="fieldest-css"> <legend>An interesting fact about you!</legend> <div class="div_margin"> <label for="contactChoice1"> Do you love cats? <input type="radio" id="contactChoice1" name="y" value="yes"> Yes </label> <label for="contactChoice2"> <input type="radio" id="contactChoice2" name="y" value="no"> No </label> </div> <div class="div_margin"> <label class="label-style" for="color"> What is your favorite color? <input type="color" id="color" name="color"> </label> </div> <div class="div_margin"> <label class="label-style" for="bed"> What time do you go to bed? <input type="time" id="bed" name="bed"> </label> </div> <div class="div_margin"> <label class="label-style" for="cars"> What are your favorite brand of cars? <select name="color" multiple id="cars"> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> </div> <div class="div_margin"> <label for="work"> How do you rate our work? <input type="range" id="work" name="work"> </label> </div> </fieldset> <fieldset name="attribute" class="fieldest-css"> <legend>Additional info:</legend> <div class="div_margin"> <label class="label-style" for="comments"> Comments: <textarea name="featback" maxlength="100" id="comments">
            </textarea> </label> </div> <div class="div_margin"> <label class="label-style" for="recomend"> Would you recomend us? <select name="recomend" id="recomend"> <option value="yes">yes</option> <option value="No">no</option> </select> </label> </div> </fieldset> <button type="submit" class="button-css"> Submit </button> </form> </body></html>
